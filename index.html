<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>SRC Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <div>
          <h1 id="app-title">SRC Weather Info</h1>
          <p id="app-subtitle">Current course conditions for SRC runner</p>
        </div>
        <div class="lang-switch">
          <button class="lang-btn active" data-lang="ko">한</button>
          <button class="lang-btn" data-lang="en">EN</button>
        </div>
          <div class="src-logo">
            <img src="images/src-logo.png" alt="SRC logo">
          </div>
      </header>

      <main>
        <section class="status-card">
          <div id="status">
            <p>Loading the weather data for SRC runners…</p>
          </div>
        </section>

        <section class="course-list">
          <h2 id="course-list-title">Current course conditions</h2>
          <div id="course-list-updated" class="course-list-updated"></div>
          <div id="courses" class="course-grid">          
            <!-- JS(app.js)에서 코스 카드가 들어옵니다 -->
          </div>
        </section>
      </main>

      <footer class="app-footer">
        Powered by KMA, Run with SRC!
      </footer>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
